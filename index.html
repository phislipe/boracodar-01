<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>#boracodar - Desafio 1</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="player player-large">
          <div class="art-container">
            <img class="art" src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash-scaled.jpg" alt="" />
          </div>
  
          <div class="info">
            <div class="slider">
              <span class="title title-extended">Acorda Devinho - Extended Version</span>
            </div>
            <span class="artist">Banda Rocketseat</span>
          </div>
  
          <div class="controls">
            <img class="previous" src="./assets/previous.svg" alt="" />
            <img class="play" src="./assets/play.svg" alt="" />
            <img class="next" src="./assets/next.svg" alt="" />
          </div>
  
          <div class="duration">
            <div class="progress-bar">
              <div class="progress-bar-background"></div>
              <div class="progress-bar-status"></div>
            </div>
  
            <div class="progress-timer">
              <span class="song-start">03:20</span>
              <span class="song-end">00:12</span>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="player player-medium">
          <div class="art-info-container">
            <div class="art-container">
              <img class="art" src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash-scaled.jpg" alt="" />
            </div>

            <div class="info">
              <div class="slider">
                <span class="title">Acorda Devinho</span>
              </div>
              <span class="artist">Banda Rocketseat</span>
            </div>
          </div>

          <div class="controls">
            <img class="previous" src="./assets/previous.svg" alt="" />
            <img class="play" src="./assets/play.svg" alt="" />
            <img class="next" src="./assets/next.svg" alt="" />
          </div>

          <div class="duration">
            <div class="progress-bar">
              <div class="progress-bar-background"></div>
              <div class="progress-bar-status"></div>
            </div>

            <div class="progress-timer">
              <span class="song-start">03:20</span>
              <span class="song-end">00:12</span>
            </div>
          </div>
        </div>

        <div class="player player-small">
          <div class="art-info-container">
            <div class="art-container">
              <img class="art" src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash-scaled.jpg" alt="" />
            </div>

            <div class="info">
              <div class="slider">
                <span class="title">Acorda Devinho</span>
              </div>
              <span class="artist">Banda Rocketseat</span>
            </div>
          </div>

          <div class="controls">
            <img class="previous" src="./assets/previous.svg" alt="" />
            <img class="play" src="./assets/play.svg" alt="" />
            <img class="next" src="./assets/next.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
